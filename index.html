<form>
	
	<label>Enter 1st number:</label>
	<input type="number" id="num1" placeholder="type here...">
	<br>
	<label>Enter 2nd number:</label>
	<input type="number" id="num2" placeholder="type here...">


	<button type="Submit" onmouseover="plus()"> Plus </button>
	<button type="Submit" onmouseover="minus()"> Minus </button>

	<span> <h1 id="result"> ANSWER </h1> </span>
	



</form>




<script>
	function message() {
		alert("try it");
	}


	function plus(){
		var add1 = document.getElementById("num1").value;
		var add2 = document.getElementById("num2").value;
		var sum = Number(add1) + Number (add2);

		document.getElementById('result').innerHTML='Answer is' + ' ' + sum;


	}

	function minus(){
		var minus1 = document.getElementById("num1").value;
		var minus2 = document.getElementById("num2").value;
		var difference = Number(minus1) - Number (minus2);

		document.getElementById('result').innerHTML='Answer is' + ' ' + difference;


	}




</script>
